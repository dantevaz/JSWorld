<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
    <script type="text/javascript" src="../js/controller/writeInheritance.js"></script>
    <title></title>
</head>
<body ng-app ng-init="name='World'">
<h1>Hello, {{name}}</h1>
<div ng-controller="HelloCtrl">
    <!-- We will be able to see name here, but it is inherited (i.e. won't propagate back to ng-init name property -->
    Say hello to: <input type="text" ng-model="name">
    <h2>Hello, {{name}}!</h2>
</div>
</body>
</html>
